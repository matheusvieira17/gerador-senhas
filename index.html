<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/settings.css">
  </head>
  <body>
    <main class="container">
      <h2>Gerador de senhas</h2>
      <section class="password-container">
        <span id="password-result"> </span>
        <button id="clipboard-btn">
          <i class="bi bi-clipboard-check"></i>
        </button>
      </section>

      <section class="settings-container">
        <div class="setting">
          <label for="length">Tamanho da senha</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>

        <div class="setting">
          <label for="numbers">Incluir números?</label>
          <input type="checkbox" id="numbers" checked />
        </div>

        <div class="setting">
          <label for="symbols">Incluir símbolos?</label>
          <input type="checkbox" id="symbols" checked />
        </div>

        <div class="setting">
          <label for="upperLetter"> Incluir letras maiúsculas
          </label>
          <input type="checkbox" id="upperLetter" checked />
        </div>

        <div class="setting">
            <label for="lowerLetter">Incluir letras minúsculas</label>
            <input type="checkbox" id="lowerLetter" checked>
        </div>
      </section>
      <button>Gerar senha</button>
    </main>
  </body>
  <script src="gerador-senhas.js"></script>
</html>
